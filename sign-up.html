<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuralBiz AI - Sign Up</title>
<link rel="stylesheet" href="./CSS/sign-up.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">RB <span>RuralBiz AI</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="microplans.html">Microplans</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='sign-up.html'">Sign Up</button>
    </div>
  </header>

  <!-- SIGN-UP FORM -->
  <div class="signup-container">
    <h1>Create Account</h1>
    <p class="subtitle">Join RB RuralBiz AI to grow your rural business.</p>

    <div id="successMsg" class="alert alert-success">
      Account created successfully! <a href="login.html">Login now</a>.
    </div>
    <div id="errorMsg" class="alert alert-error">
      Please fill in all fields correctly.
    </div>

    <form id="signupForm" onsubmit="handleSignUp(event)">
      <div>
        <label for="fullname">Full Name <span style="color:red;">*</span></label>
        <input type="text" id="fullname" placeholder="Your Name" required>
      </div>
      <div>
        <label for="email">Email <span style="color:red;">*</span></label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="password">Password <span style="color:red;">*</span></label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password <span style="color:red;">*</span></label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <p class="footer">Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="./JS/sign-up.js"></script>
</body>
</html>
