<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB RuralBiz AI - Login</title>
    <link rel="icon" href="./Asset/icon-img3.jpg" />
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>

  <header>
    <div class="logo">RB <span>RuralBiz AI</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="microplans.html">Microplans</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='sign-up.html'">Sign Up</button>
    </div>
  </header>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to your RB RuralBiz AI account</p>

    <div id="successMsg" class="alert alert-success">Login Successful!</div>
    <div id="errorMsg" class="alert alert-error">Invalid email or password!</div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address*" required>
      <div style="position:relative;">
        <input type="password" id="password" placeholder="Password*" required>
        <span class="show-password" onclick="togglePassword()">Show</span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="rememberMe"> Remember me</label>
        <a href="#" style="color:#10b981;">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      Donâ€™t have an account? <a href="sign-up.html">Sign Up</a>
    </div>
  </div>
  <script src="./JS/login.js"></script>
</body>
</html>
